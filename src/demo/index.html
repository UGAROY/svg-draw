<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Doodle - White Board</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" <link rel="stylesheet" href="lib/colorpicker/css/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" href="style/main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="wrapper">
        <div id="toolbar">
            <div class="btn-group-vertical" role="group" aria-label="...">
                <button data-mode="select" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-hand-up" aria-hidden="true"></span></button>
                <button data-mode="path" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button data-mode="rect" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
                <button data-mode="ellipse" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-record" aria-hidden="true"></span></button>
                <button data-mode="line" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                <button data-mode="text" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-text-width" aria-hidden="true"></span>
                </button>
                <button data-mode="delete" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <div id="canvas" class="pen"></div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="lib/colorpicker/js/bootstrap-colorpicker.min.js"></script>
    <script src="lib/raphael-min.js"></script>
    <script src="js/svg-draw.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
